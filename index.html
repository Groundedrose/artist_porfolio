<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header text-light px-4">
        <div class="container flex-column d-flex mx-auto">
            <div class="row w-100">
                <div class="col-md-12 mb-auto mx-auto text-center">
                    <div id="logo">
                        <h2 id="name">Artist's Name</h2>
                    </div>
                </div>
            </div>
            <div class="row w-100">
                <div class="col-md-12 mb-auto py-2">
                    <img src="images/portrait.jpg" id="portrait" alt="">
                </div>
            </div>
            <div class="row w-100">
                <div class=" w-100 col-md-12 mb-auto ">
                    <div id="links" class="p-3 text-light  text-center">
                        <a id="instagram" href=""><i class="p-1 fa-brands    fa-instagram text-light"></i></a>
                        <a id="store" href=""><i class="p-1 fas fa-store text-light"></i></a>
                        <a id="phone" href=""><i class="p-1 fas fa-phone text-light"></i></a>
                        <a id="email" href=""><i class="p-1 fas fa-envelope text-light"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container mt-3 gallery">
        <div class="row" id="gallery">
            <!-- Images will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid" id="modalImage">
                    <div class="description">
                        <p id="description">

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
